<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript landing page</title>
  <meta name="description" content="A fun landing page with javascript">
  <meta name="author" content="Christy Mills">

  <link rel="stylesheet" href="css/style.css">

</head>

<body class = "container-full">
<div class = "container content">
  <img src="img/blonde_girl_with_sweater_over_nose.jpeg">
	<div class = "controls">
		    <label for = "opacity"> Opacity:</label>
		    <input type = "range" name="opacity" min = "0" max = "100" value = "100" data-sizing = "%";>

        <label for="contrast"> Contrast:</label>
        <input type="range" name="contrast" min="100" max="200" value="100" data-sizing="%" ;>

        <label for = "sepia"> Sepia:</label>
        <input type = "range" name="sepia-filter" min = "0" max = "100" value = "0" data-sizing = "%";>

        <label for="black and white"> Black & White:</label>
        <input type="range" name="grayscale-filter" min="0" max="100" value="0" data-sizing="%" ;>

	</div>
</div>




















  <script src="js/filterFeature.js"></script>
</body>
</html>
